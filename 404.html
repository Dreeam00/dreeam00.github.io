<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Nebula Lost</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --accent: #0078d7;
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: var(--bg);
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .nebula-logo {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1rem;
      cursor:click;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--accent);
    }

    .message {
      font-size: 1.25rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .back-button {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #005fa3;
    }
    a{
      color:white;
      text-decoration:none;
    }
    
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="nebula-logo" onclick="gopage();">Dreeam00</div>
  <div class="error-code">404</div>
  <div class="message">このページは宇宙の彼方に消えてしまったようです。</div>
  <button class="back-button" onclick="location.href='/'">ホームへ戻る</button>

  <script>
    function gopage(){
        window.loaction.href = "https://dreeam00.github.io/search"
    }
    
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];

    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 1.5 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0078d7';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
